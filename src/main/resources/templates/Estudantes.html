<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Estudantes</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>



<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="imgs/escola.ico" height="32px" width="32px" class="d-inline-block align-top" alt="">
            Escola
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Estudantes <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Professores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Salas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Disicplinas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </nav>

	<div class="panel panel-default mt-5 mb-2" style="margin: 80px">
		<div class="panel-heading">
			<h1 class="panel-title display-3">Lista de Estudantes</h1>
		</div>
		<div class="panel-body">
            
            <table class="table table-hover table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Sala</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="e : ${estudantes}">
                        <td th:text="${e.id}"></td>
                        <td th:text="${e.nome}"></td>
                        <td th:text="${e.email}"></td>
                        <td th:text="${e.sala} ? ${e.sala.desc} : 'SEM SALA'"> </td>
                    </tr>
                </tbody>
            </table>
		</div>
	</div>
</body>
</html>
